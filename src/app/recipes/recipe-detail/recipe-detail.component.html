<div class="row">
  <div class="col-sm-12">
    <img
      [src]="recipe.imagePath"
      [alt]="recipe.name"
      class="img-responsive"
      style="max-height: 300px;"
    >
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="btn-group dropdown " >
      <button
        type="button"
        class="btn btn-primary nav-link dropdown-toggle"
        id="navbarDropdown" role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
        >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul
        class="dropdown-menu"
        aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item"  (click)="onAddToShoppingList()" style="cursor: pointer">To Shopping List </a></li>
        <li><a class="dropdown-item" style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a class="dropdown-item" style="cursor: pointer">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
      >{{ingredient.name}} - {{ingredient.amount}}</li>
    </ul>
  </div>
</div>
